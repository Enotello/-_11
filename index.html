<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>ДЗ_11</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>




    <main>
        <div id="app">
            <h1>Учёт посещаемости студентов</h1>
            <p :class="class_css">Для отметки присутствия студента введите его фамилию и имя в данную форму и нажмите на кнопку</p>
            <form id="student_form">
                <p><input name="fn" placeholder="Фамилия" v-model="current_sn"></p>
                <p><input name="sn" placeholder="Имя" v-model="current_fn"></p>
                <button type="button" class="button orange" @click="add_student">Внести студента в список</button>
            </form>
            <h2>Список присутствующих студентов:</h2>
            <p v-if = "student_list.length == 0">Список пуст</p>
            <students_component :list = "student_list"></students_component>
        </div>
    </main>






    <script src="main.js"></script>
</body>

</html>
